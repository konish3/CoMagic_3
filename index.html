<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>webrtc call</title>
    <script>
      // Set debug
      window.localStorage.setItem(
        "debug",
        "* -engine* -socket* *ERROR* *WARN*"
      );
    </script>
    <script src="jssip-3.2.14.js"></script>
    <script src="call.js"></script>
  </head>

  <body onload="loadPage()">
    <div class="_container">
      <!-- <h1 id="timer">00:00:00</h1>
      <button id="startBtn">Старт</button>
      <button id="pauseBtn">Пауза</button>
      <button id="resetBtn">Сброс</button> -->

          <h2 id="notifyFlash" class="text-danger"></h2>

          <div style="margin-top: 10px">
            <span id="status"></span>
          </div>

      <div class="body">
        <div id="login-form" class="login-form_content">
          <h2 class="login-form_title">Введите данные для входа</h2>
          <div class="inputs">
            <input
              placeholder="Введите логин"
              id="loginText"
              type="text"
              class="inputs_login input"
            />

            <input
              placeholder="Введите пароль"
              id="passwordText"
              type="password"
              class="inputs_password input"
            />
          </div>
        </div>
        <div class="number-form d-none" id="callPanel">
          <div class="number-form_content">
            <p>Введите номер</p>
            <input
              id="callNumberText"
              type="text"
              class="input number-input"
              placeholder="Введите номер"
            />
            <div class="options">
              <span class="number-form_time">00:00:00</span>
              <button
                onclick="historyCall()"
                id="history"
                class="btn options-btn"
              >
                История звонков
              </button>
            </div>
          </div>

          <button
            id="callNumberButton"
            type="button"
            class="btn btn-call"
            onclick="call()"
          >
            Позвонить
          </button>
          <button
            id="hangUpButton"
            type="button"
            class="btn btn-hang d-none"
            onclick="hangUp()"
          >
            Завершить вызов
          </button>
        </div>
        <div id="historyForm" class="history d-none">
          <h4>История вызовов</h4>
          <p>fdsfsafsaf</p>
          <button onclick="back()" id="backBtn" class="back-btn btn">
            ← Назад
          </button>
        </div>

        <div id="mainButtons" class="buttons">
          <button
            id="loginButton"
            type="button"
            class="buttons_login btn"
            onclick="login()"
          >
            Войти
          </button>
          <button
            id="logOutButton"
            type="button"
            class="d-none buttons_logout btn"
            onclick="logout()"
          >
            Выйти
          </button>
        </div>
      </div>

      <audio id="localAudio" autoplay muted></audio>
      <audio id="remoteAudio" autoplay></audio>
      <audio id="sounds" autoplay></audio>
    </div>

    <script src="main.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
